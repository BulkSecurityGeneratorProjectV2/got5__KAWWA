<form class="k-language" method="post" action="#">
	<fieldset class="k-radio">
		<legend>Choose preferred language:</legend>
		<p><label for="en">
				<input type="radio" id="en" value="en" name="language" checked="checked" />
				<abbr title="English version">EN</abbr>
			</label>
			<label for="fr">
				<input type="radio" id="fr" value="fr" name="language" />
				<abbr lang="fr" title="Version française">FR</abbr>
			</label>
			<label for="de">
				<input type="radio" id="de" value="de" name="language" />
				<abbr lang="de" title="Deutsch version">DE</abbr>
			</label></p>
	</fieldset>
	<!-- If you want a simple select menu, use the following markup instead: 
	<p><select id="language-select" name="language-select" title="Choose preferred language:">
		<option value="en">English version</option>
		<option value="fr" lang="fr">Version française</option>
		<option value="de" lang="de">Deutsch version</option>
	</select></p>-->
</form>
