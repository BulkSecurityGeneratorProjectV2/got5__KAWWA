<h4>Product Options</h4>
<div class="k-product-options">
    <fieldset class="color">
        <legend>Choose your color : {{selected}}</legend>
        <p>
            <input  data-product-options="products[0].name" ng-model="selected"  id="{{products[0].name}}"/>
            <label for="{{products[0].name}}"><img ng-src="{{products[0].colorImg}}" alt="{{products[0].color}}"/></label>
            <input  data-product-options="products[1].name" ng-model="selected"  id="{{products[1].name}}"/>
            <label for="{{products[1].name}}"><img ng-src="{{products[1].colorImg}}" alt="{{products[1].color}}"/></label>
            <input  data-product-options="products[2].name" ng-model="selected"  id="{{products[2].name}}"/>
            <label for="{{products[2].name}}"><img ng-src="{{products[2].colorImg}}" alt="{{products[2].color}}"/></label>

        </p>

    </fieldset>
    <p>Within ng-repeat directive</p>
    <fieldset class="color">
        <legend>Choose your color : {{selected2.name}}</legend>
        <p >
            <input ng-repeat-start="product in products"  ng-model="selected2.name" data-product-options="product.name" id="{{product.name}}"/>
            <label ng-repeat-end for="{{product.name}}"><img ng-src="{{product.colorImg}}" alt="{{product.color}}"/></label>
        </p>

    </fieldset>
</div>
<div class="k-product-options">
    <fieldset class="size">
        <legend>Choose your size: {{selected3.name}}</legend>

        <p>
            <input ng-repeat-start="product in products"  ng-model="selected3.name" data-product-options="product.name" id="s{{product.name}}"/>
            <label ng-repeat-end for="s{{product.name}}">{{product.size}}</label>
        </p>

    </fieldset>
</div>
