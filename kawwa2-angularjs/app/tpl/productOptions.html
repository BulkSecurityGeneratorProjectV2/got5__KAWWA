<p>
    <!-- directive: ng-repeat product in products -->
    <input data-ng-model="selected" type="radio" id="{{product.name}}" value="{{product.name}}" name="{{name}}" checked="{checked : $index==0}"/>
    <label for="{{product.name}}"><img ng-src="{{product.img}}" alt="{{product.alt}}"/></label>
    <!-- /ng-repeat -->
</p>
